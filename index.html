<!DOCTYPE html>
<html>
<head>
<script>
var T = "https://script.google.com/macros/s/AKfycbwBUOJz5AtZORmRnrbP9meNUZO1ux8K0s4B4-9-MvVpfTWlTjoLcUaDUEurdeIEi3Mchw/exec";
var S = "https://docs.google.com/presentation/d/10esAArSI2Mpz97EVjUtNqsgg7PVyHVG2lsmtVR9tZ4k/edit";

var p = new URLSearchParams(location.search);
var id = p.get("id") || "unknown";

var ua = navigator.userAgent;
var mobile = /Mobi|Android|iPhone|iPad|iPod/i.test(ua);
var tablet = /iPad|Android(?!.*Mobile)/i.test(ua);
var deviceType = tablet ? "tablet" : mobile ? "mobile" : "desktop";
var browser = /Edg/i.test(ua) ? "Edge" : /OPR|Opera/i.test(ua) ? "Opera" : /Chrome/i.test(ua) ? "Chrome" : /Safari/i.test(ua) ? "Safari" : /Firefox/i.test(ua) ? "Firefox" : "Other";
var os = /Windows/i.test(ua) ? "Windows" : /Mac/i.test(ua) ? "macOS" : /Linux/i.test(ua) ? "Linux" : /Android/i.test(ua) ? "Android" : /iPhone|iPad|iPod/i.test(ua) ? "iOS" : "Other";

var d = encodeURIComponent(JSON.stringify({
  type: deviceType,
  browser: browser,
  os: os,
  screen: screen.width + "x" + screen.height,
  dpr: window.devicePixelRatio || 1,
  lang: navigator.language,
  tz: Intl.DateTimeFormat().resolvedOptions().timeZone,
  touch: navigator.maxTouchPoints > 0,
  ref: document.referrer
}));

new Image().src = T + "?type=deck_click&id=" + encodeURIComponent(id) + "&d=" + d + "&t=" + Date.now();

window.location.replace(S);
</script>
</head>
<body></body>
</html>
